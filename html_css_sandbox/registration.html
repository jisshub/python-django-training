<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms in html</title>
</head>

<body>
    <form action="https://www.w3schools.com/" method="get">
        <h2>Register Here</h2>
        <hr>
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="name" required="'True" height="100">
        <br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="email" required="True">
        <br><br>
        <label for="addr">Address</label><br>
        <textarea name="address" id="addr" cols="50" rows="10" placeholder="Address" required="True"></textarea>
        <br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="male" id="gender" value="male" checked>Male
        <input type="radio" name="female" id="gender" value="female">Female
        <br><br>
        <label for="state">Select State</label><br>
        <!--Select Element-->
        <select name="state">
            <option value="kerala" id="state">KERALA</option>
            <option value="Tamil Nadu" id="state">TN</option>
            <option value="karnataka" id="state">KARNATAKA</option>
        </select><br><br>
        <label for='pswd'>Password</label><br>
        <input type="password" name="password" id="pswd" placeholder="password" required="True">
        <br><br>
        <input type="submit" value="Submit"><br>
    </form>

</body>
