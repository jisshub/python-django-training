<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Page</title>
</head>
<body>
    <form action="#" method="get">
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" placeholder="Name"><br><br>
        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email" placeholder="Email Id"><br><br>
        <label for="acc_no">Name:</label><br>
        <input type="number" name="acc_no" id="acc_no" placeholder="Account No:"><br><br>
        <label for="pswd">Name:</label><br>
        <input type="password" name="name" id="pswd" placeholder="Password"><br><br>
        <label for="acctype">Account Type:</label>
        <input type="radio" name="acctype" id="acctype" checked>
        Savings
         <input type="radio" name="acctype" id="acctype">
        Current
        <br><br>





    </form>

</body>
</html>
